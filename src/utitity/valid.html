<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TalkMe 安全验证码</title>
	</head>
	<body style="margin: 0; padding: 20px 0; background-color: #f3f4f6">
		<table
			role="presentation"
			width="100%"
			border="0"
			cellpadding="0"
			cellspacing="0"
		>
			<tr>
				<td align="center" style="padding: 24px">
					<!-- 主卡片 -->
					<table
						role="presentation"
						width="100%"
						style="
							max-width: 600px;
							background: white;
							border-radius: 12px;
							box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
						"
					>
						<!-- 页头 -->
						<tr>
							<td style="padding: 32px 24px; border-bottom: 1px solid #e5e7eb">
								<div style="display: flex; align-items: center; gap: 12px">
									<!-- 取消注释并替换logo -->
									<!-- <img src="https://example.com/logo.png" alt="TalkMe" width="48" style="border-radius: 8px;"> -->
									<h1
										style="
											margin: 0;
											color: #2563eb;
											font-family: 'Segoe UI', system-ui;
											font-weight: 700;
										"
									>
										TalkMe
									</h1>
								</div>
							</td>
						</tr>

						<!-- 正文内容 -->
						<tr>
							<td style="padding: 40px 24px">
								<h2
									style="
										margin: 0 0 24px;
										color: #1f2937;
										font-family: Arial;
										font-size: 24px;
									"
								>
									您的安全验证码
								</h2>

								<!-- 验证码区块 -->
								<div
									style="
										background: linear-gradient(
											135deg,
											#f8fafc 0%,
											#f1f5f9 100%
										);
										padding: 24px;
										border-radius: 8px;
										margin-bottom: 32px;
										box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
									"
								>
									<span
										style="
											font-size: 36px;
											letter-spacing: 6px;
											color: #3b82f6;
											font-family: 'Courier New', monospace;
											font-weight: 700;
											display: inline-block;
											padding: 8px 24px;
											background: white;
											border-radius: 6px;
											border: 2px dashed #e0e7ff;
										"
									>
										<%= code %>
									</span>
								</div>

								<!-- 辅助信息 -->
								<p style="color: #6b7280; line-height: 1.6; margin: 0 0 24px">
									此验证码将在
									<strong style="color: #ef4444"><%= minutes %></strong>
									分钟后失效。 如非本人操作，请立即修改账户密码。
								</p>
							</td>
						</tr>

						<!-- 页脚 -->
						<tr>
							<td
								style="
									padding: 24px;
									background: #f9fafb;
									border-top: 1px solid #e5e7eb;
								"
							>
								<div style="text-align: center">
									<p
										style="
											color: #9ca3af;
											font-size: 12px;
											line-height: 1.5;
											margin: 0;
										"
									>
										https://github.com/lowkidzhao/TalkMe
									</p>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
